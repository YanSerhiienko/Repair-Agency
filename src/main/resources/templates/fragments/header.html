<div th:fragment="header">

  <div class="container py-3 border-bottom" >
    <nav class="navbar navbar-expand-md navbar-light">
      <div class="collapse navbar-collapse " sec:authorize="isAuthenticated()">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="/profile" class="nav-link">Hello, <span sec:authentication="principal.fullName"> </span></a></li>
        </ul>
      </div>
      <div class="collapse navbar-collapse justify-content-center" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/contacts">Contacts</span></a>
          </li>
          <th:block sec:authorize="isAuthenticated()">
            <li class="nav-item" sec:authorize="hasRole('CLIENT') or hasRole('MANAGER') or hasRole('REPAIRER')">
              <a class="nav-link" href="/RepairAgency/requests">Requests</span></a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
              <a class="nav-link" href="/users/list">Users</span></a>

          </th:block>
        </ul>
      </div>
      <div class="collapse navbar-collapse justify-content-end" sec:authorize="isAnonymous()">

          <li class="nav-item"><a th:href="@{/login}" class="nav-link link-body-emphasis px-2">Login</a></li>
          <li class="nav-item"><a th:href="@{/register}" class="nav-link link-body-emphasis px-2">Sign up</a></li>
        </ul>
      </div>
      <div class="collapse navbar-collapse justify-content-end" sec:authorize="isAuthenticated()">
        <ul class="navbar-nav">
          <li class="nav-item" sec:authorize="hasRole('CLIENT')"><a th:href="@{/balance}" class="nav-link">Balance: <span sec:authentication="principal.balance"></span><span> UAH</span></a></li>
          <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
        </ul>
      </div>
    </nav>
  </div>

</div>
