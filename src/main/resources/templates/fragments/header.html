<div th:fragment="header">
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">

            <a class="navbar-brand" target="_blank" href="/about"><img style="max-height: 25px;"
                                                                      th:src="@{/img/logo.svg}">Repair Agency</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" sec:authorize="hasRole('CLIENT')"><a th:href="@{/balance}"
                                                                              class="nav-link"><font color="#ffd700">Balance:</font>
                        <span sec:authentication="principal.balance"></span><span> UAH</span></a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts">Contacts</span></a>
                    </li>
                    <th:block sec:authorize="isAuthenticated()">
                        <li class="nav-item"
                            sec:authorize="hasRole('CLIENT') or hasRole('MANAGER') or hasRole('REPAIRER')">
                            <a class="nav-link" href="/requests/list">Requests</span></a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN') or hasRole('SUPER_ADMIN')">
                            <a class="nav-link" href="/users/list">Users</span></a>
                        </li>
                    </th:block>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" sec:authorize="isAnonymous()">
                <ul class="navbar-nav">
                    <li class="nav-item"><a th:href="@{/login}" class="nav-link link-body-emphasis px-2">Login</a></li>
                    <li class="nav-item"><a th:href="@{/register}" class="nav-link link-body-emphasis px-2">Sign up</a>
                    </li>
                </ul>
            </div>
            <div class="collapse navbar-collapse justify-content-end" sec:authorize="isAuthenticated()">
                <ul class="navbar-nav">

                    <li class="nav-item"><a href="/profile" class="nav-link">Hello, <font color="#00bfff"><span
                            sec:authentication="principal.fullName"> </span></font></a></li>
                    <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
