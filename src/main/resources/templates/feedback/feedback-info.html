<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Feedback</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="fragments/header :: header"></header>

<div class="container bootstrap snippets bootdeys note-form">
    <div class="row">
        <div class="col-md-6 offset-md-3 content-card">

            <div class="card card-form card-just-text" data-background="color">
                <div class="form-wrap">
                    <div>
                        <h3 class="text-center">Your feedback:</h3>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <th:block th:if="${feedback.rating == 1}">
                                <h1>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <p th:text="${feedback.rating}" class="description"></p>
                                </h1>
                            </th:block>
                            <th:block th:if="${feedback.rating == 2}">
                                <h1>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <p th:text="${feedback.rating}" class="description"></p>
                                </h1>
                            </th:block>
                            <th:block th:if="${feedback.rating == 3}">
                                <h1>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <span class="fa fa-star"></span>
                                    <p th:text="${feedback.rating}" class="description"></p>
                                </h1>
                            </th:block>
                            <th:block th:if="${feedback.rating == 4}">
                                <h1>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star"></span>
                                    <p th:text="${feedback.rating}" class="description"></p>
                                </h1>
                            </th:block>
                            <th:block th:if="${feedback.rating == 5}">
                                <h1>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                    <span class="fa fa-star checked"></span>
                                </h1>
                            </th:block>
                            <h3 th:text="'Your rating: ' + ${feedback.rating}"></h3>
                        </div>
                        <h4 th:text="${feedback.feedbackText}"></h4>
                        <div class="form-group mb-3 login-btn">
                            <span><a th:href="@{/requests/list}">Back to the list</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
