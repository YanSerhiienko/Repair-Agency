<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Feedback</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<header th:insert="~{fragments/header :: header}"></header>

<div class="container bootstrap snippets bootdeys request-form">
    <div class="row">
        <div class="d-flex justify-content-center content-card">
            <div class="card card-form card-just-text" data-background="color">
                <div class="form-wrap">
                    <div>
                        <h2 class="text-center">Add feedback:</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/saveFeedback}" th:object="${feedback}" method="POST">
                            <input type="hidden" th:field="*{requestId}"/>
                            <input type="hidden" th:field="*{clientId}"/>
                            <input type="hidden" th:field="*{repairerId}"/>
                            <div class="form-group">
                                <h1>
                                    <input class="star star-5" id="star-5" type="radio" name="rating" th:value="5"/>
                                    <label class="star star-5" for="star-5"></label>
                                    <input class="star star-4" id="star-4" type="radio" name="rating" th:value="4"/>
                                    <label class="star star-4" for="star-4"></label>
                                    <input class="star star-3" id="star-3" type="radio" name="rating" th:value="3"/>
                                    <label class="star star-3" for="star-3"></label>
                                    <input class="star star-2" id="star-2" type="radio" name="rating" th:value="2"/>
                                    <label class="star star-2" for="star-2"></label>
                                    <input class="star star-1" id="star-1" type="radio" name="rating" th:value="1"/>
                                    <label class="star star-1" for="star-1"></label>
                                </h1>
                            </div>
                            <div class="form-group mb-3">
                                <textarea rows="5" name="feedbackText" placeholder="Write your feedback here..."
                                          class="form-control mb-4 col-4"></textarea>
                                <p th:errors="*{feedbackText}" class="text-danger"
                                   th:if="${#fields.hasErrors('feedbackText')}"></p>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                                <div class="col-md-4">
                                    <span><a th:href="@{/requests/list}">Back to the list</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
