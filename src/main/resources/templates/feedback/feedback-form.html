<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div align="center" class="container">

  <h2>Leave Feedback</h2>

  <form th:action="@{/saveFeedback}" th:object="${feedback}" method="POST">

    <input type="hidden" th:field="*{requestId}"/>
    <input type="hidden" th:field="*{clientId}"/>
    <input type="hidden" th:field="*{repairerId}"/>

    <input type="number" name="rating"/>
    <textarea name="feedbackText" placeholder="Write your feedback here" class="form-control mb-4 col-4"></textarea>
    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
  <a th:href="@{/RepairAgency/requests}">Back to Requests List</a>
</div>
</body>
</html>

private Long clientId;

private Long repairerId;
private Long id;

private String feedbackDate;

private Integer rating;

private String feedbackText;

private Long requestId;
