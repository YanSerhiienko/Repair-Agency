<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header th:insert="fragments/header :: header"></header>
<div class="b-example-divider"></div>

<div class="container" >
    <a th:href="@{/RepairAgency/requests}">Back</a> <br>

    <h4>Information about client</h4>>
    <p1><b>Email</b></p1><br>
    <p1 th:text="${user.email}"></p1><br>
    <p1><b>Name</b></p1><br>
    <p1 th:text="${user.firstName}"></p1><br>
    <p1><b>Surname</b></p1><br>
    <p1 th:text="${user.lastName}"></p1><br>
    <p1><b>Phone number</b></p1><br>
    <p1 th:text="${user.phone}"></p1><br>

</div>
</body>
</html>
