<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header th:insert="fragments/header :: header"></header>
<div class="b-example-divider"></div>

<div align="center" class="container my-2">
    <h1>Employees List</h1>
    <a th:href="@{/RepairAgency/createRequest}" class="btn btn-primary btn-sm mb-3"> Add request </a>

    <table class="table table-striped table-responsive-xl">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Creation date</th>
            <th>Repairer</th>
            <th>Completion status C</th>
            <th>Completion status R</th>
            <th>Total cost</th>
            <th>Payment status C</th>
            <th>Payment status M</th>
            <th>Edit request</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="fragments/pagination" th:with="pageUrl='/RepairAgency/requests/page/'"></div>

<div class="b-example-divider"></div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
