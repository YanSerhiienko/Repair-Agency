<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header th:insert="fragments/header :: header"></header>
<div class="b-example-divider"></div>

<div align="center" class="container my-2">
    <h1>Employees List</h1>
    <a th:href="@{/users/createUser}" class="btn btn-primary btn-sm mb-3"> Add request </a>

    <table class="table table-striped table-responsive-xl">
        <thead>
        <tr>
            <th>ID</th>
            <th>Last name</th>
            <th>First name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Balance</th>
            <th>Role</th>
            <th>Change status</th>
            <th>Delete user</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.balance}"></td>
            <td th:text="${user.role.toString()}"></td>
            <td>Change status</td>
            <td>Delete</td>
            <td>
                <form action="/editUser" method="get" class="mr-1">
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <button type="submit" class="btn btn-warning">
                        <i style="width: 80px; height:50px" class="a1">Edit</i>
                    </button>
                </form>
                <br>
                <form action="/deleteUser" method="post" class="mr-1">
                    <input type="hidden" name="id" th:value="${user.getId()}">
                    <button type="submit" class="btn btn-warning">
                        <i style="width: 80px; height:50px" class="a1">Delete</i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="fragments/pagination" th:with="pageUrl='/RepairAgency/requests/page/'"></div>

<div class="b-example-divider"></div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
