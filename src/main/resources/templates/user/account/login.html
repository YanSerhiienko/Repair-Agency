<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" th:href="@{/css/styles.css}">
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="login-spacing">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid Email or Password</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-success">You have been logged out</div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Login Form</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/login}" class="form-horizontal">
                            <br/>
                            <div class="form-group mb-3">
                                <label class="control-label">Email</label>
                                <input type="text" id="username" name="username" class="form-control"
                                       placeholder="Enter email address"/>
                            </div>
                            <br/>
                            <div class="form-group mb-3">
                                <label class="control-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control"
                                       placeholder="Enter password"/>
                            </div>
                            <br/>
                            <div class="row">
                                <div class="col-md-8">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                                <div class="col-md-4">
                                    <span>Not registered? <a th:href="@{/register}">Register/Signup here</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
