<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Balance</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<br /><br /><br />
<div class="col-md-6 offset-md-3">
    <div th:if="${param.success}">
        <div class="alert alert-info">
            Your balance has been successfully replenished!
        </div>
    </div>
    <div class="card text-center">
        <div class="card-header">
            <h2 class="text-center">Top up your balance:</h2>
        </div>
        <div class="card-body">
            <br/><br/>
            <h5 class="card-subtitle text-muted">
                Enter the amount of money you want to top up your balance with
            </h5>
            <br/><br/><br/>
            <form th:action="@{/updateBalance}" role="form" method="post">
                <div class="form-group">
                    <input type="number" min="0" name="amountOfMoney">
                </div>
                <br/><br/>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <br /><br />
        </div>
    </div>
</div>
<br /><br /><br />

<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
