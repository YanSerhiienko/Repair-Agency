<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div align="center" class="container">
    <h1>Employee Management</h1>
    <hr>
    <h2>Update User</h2>
    @NaturalId(mutable = true)
    private String email;

    private String firstName;

    private String lastName;

    private String phone;

    private Long balance;

    private boolean isActive;


    <form th:action="@{/users/saveUser}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{firstName}" placeholder="first name"/><br>
        <input type="text" th:field="*{lastName}" placeholder="last name"/><br>
        <input type="text" th:field="*{email}" placeholder="email"/><br>
        <input type="text" th:field="*{phone}" placeholder="phone"/><br>
        <input type="text" th:field="*{password}" placeholder="temporary password"/><br>
        <!--<input type="text" th:field="*{role}" placeholder="role"/><br>-->
        <div class="input-group mb-1">
            <select class="custom-select" id="inputGroupSelect02" th:field="*{role}">
                <option selected th:value="ROLE_CLIENT">Client</option>
                <option th:value="ROLE_MANAGER">Manager</option>
                <option th:value="ROLE_REPAIRER">Repairer</option>
                <option th:value="ROLE_ADMIN">Admin</option>
            </select>
            <div class="input-group-append">
                <label class="input-group-text" for="inputGroupSelect02">Role</label>
            </div>
        </div>
        <button type="submit" class="btn btn-info col-2">Save</button><br>
    </form>
    <a th:href="@{/users/list}">Back to Users List</a>
</div>
</body>
</html>
