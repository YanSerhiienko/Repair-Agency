<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requests</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<header th:insert="~{fragments/header :: header}"></header>

<div class="b-example-divider"></div>

<div align="center" class="container my-2">
    <th:block sec:authorize="hasRole('CLIENT')">
        <h1 th:text="'My requests: ' + ${totalItems}"></h1>
        <br>
        <a th:href="@{/RepairAgency/createRequest}" class="btn btn-primary btn-sm mb-3">Create request</a>
        <div th:insert="request/table/client-requests"></div>
    </th:block>

    <th:block sec:authorize="hasRole('REPAIRER')">
        <h1 th:text="'My requests: ' + ${totalItems}"></h1>
        <br>
        <div th:insert="request/table/repairer-requests"></div>
    </th:block>

    <th:block sec:authorize="hasRole('MANAGER')">
        <h1 th:text="'All requests: ' + ${totalItems}"></h1>
        <br>
        <div th:insert="request/table/manager-requests"></div>
    </th:block>
</div>

<div th:insert="~{fragments/pagination}" th:with="pageUrl='/RepairAgency/requests/page/'"></div>

<div class="b-example-divider"></div>

<footer th:insert="~{fragments/footer :: footer}"></footer>

</body>
</html>
