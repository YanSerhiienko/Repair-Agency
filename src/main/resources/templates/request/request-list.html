<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<header th:insert="fragments/header :: header"></header>
<div class="b-example-divider"></div>

<div align="center" class="container my-2">
    <h1>Employees List</h1>
    <a th:href="@{/RepairAgency/createRequest}" class="btn btn-primary btn-sm mb-3"> Add request </a>

    <table class="table table-striped table-responsive-xl">
        <thead>
        <tr>
            <th>ID</th>
            <th>Description</th>
            <th>Creation date</th>
            <th>Repairer</th>
            <th>Completion status C</th>
            <th>Completion status R</th>
            <th>Total cost</th>
            <th>Payment status C</th>
            <th>Payment status M</th>
            <th>Edit request</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="request : ${requests}">
            <td th:text="${request.id}"></td>
            <td th:text="${request.description}"></td>
            <td th:text="${request.creationDate}"></td>
            <td th:text="${request.getRepairer}"></td>
            <td th:text="${request.completionStatus.toString()}"></td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="true" th:text="${request.completionStatus.toString()}">
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">
                                <form action="#" th:action="@{/RepairAgency/changeCompletionStatus}" method="POST">
                                    <input type="hidden" name="id" th:value="${request.getId()}">
                                    <input type="hidden" name="completionStatus" th:value="NOT_STARTED">
                                    <button type="submit" class="btn btn-light">Not started</button>
                                </form>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <form action="#" th:action="@{/RepairAgency/changeCompletionStatus}" method="POST">
                                    <input type="hidden" name="id" th:value="${request.getId()}">
                                    <input type="hidden" name="completionStatus" th:value="IN_PROGRESS">
                                    <button type="submit" class="btn btn-light">In progress</button>
                                </form>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <form action="#" th:action="@{/RepairAgency/changeCompletionStatus}" method="POST">
                                    <input type="hidden" name="id" th:value="${request.getId()}">
                                    <input type="hidden" name="completionStatus" th:value="COMPLETED">
                                    <button type="submit" class="btn btn-light">Completed</button>
                                </form>
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
            <td th:text="${request.cost}"></td>
            <td th:text="${request.paymentStatus.toString()}"></td>
            <td>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="true" th:text="${request.paymentStatus.toString()}">
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#">
                                <form action="#" th:action="@{/RepairAgency/changePaymentStatus}" method="POST">
                                    <input type="hidden" name="id" th:value="${request.getId()}">
                                    <input type="hidden" name="paymentStatus" th:value="AWAITING_PAYMENT">
                                    <button type="submit" class="btn btn-light">Awaiting payment</button>
                                </form>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <form action="#" th:action="@{/RepairAgency/changePaymentStatus}" method="POST">
                                    <input type="hidden" name="id" th:value="${request.getId()}">
                                    <input type="hidden" name="paymentStatus" th:value="PAID">
                                    <button type="submit" class="btn btn-light">Paid</button>
                                </form>
                            </a>
                        </li>
                    </ul>
                </div>
            </td>
            <td>
                <form action="/RepairAgency/editRequest" method="get" class="mr-1">
                    <input type="hidden" name="id" th:value="${request.getId()}">
                    <button type="submit" class="btn btn-warning">
                        <i style="width: 80px; height:50px" class="a1">Edit</i>
                    </button>
                </form>
                <br>
                <form action="/RepairAgency/deleteRequest" method="post" class="mr-1">
                    <input type="hidden" name="id" th:value="${request.getId()}">
                    <button type="submit" class="btn btn-warning">
                        <i style="width: 80px; height:50px" class="a1">Delete</i>
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:insert="fragments/pagination" th:with="pageUrl='/RepairAgency/requests/page/'"></div>

<div class="b-example-divider"></div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
