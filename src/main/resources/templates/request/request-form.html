<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div align="center" class="container">
    <h1>Employee Management</h1>
    <hr>
    <h2>Update employee</h2>



<form action="#" th:action="@{/RepairAgency/saveRequest}" th:object="${request}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    <textarea name="description" th:field="*{description}" placeholder="description"
              class="form-control mb-4 col-4"></textarea>

    <button type="submit" class="btn btn-info col-2">Save</button>
</form>
<a th:href="@{/RepairAgency/requests}">Back to Requests List</a>
</div>
</body>
</html>
