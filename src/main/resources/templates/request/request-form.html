<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Form</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" crossorigin="anonymous" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
<header th:insert="~{fragments/header :: header}"></header>

<div class="container bootstrap snippets bootdeys note-form">
    <div class="row">
        <div class="d-flex justify-content-center content-card">
            <div class="card card-form card-just-text" data-background="color">
                <div class="form-wrap">
                    <div>
                        <h2 class="text-center"
                            th:text="${request.creationDate == null ? 'Create new request': 'Edit request'}"></h2>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/requests/saveRequest}" th:object="${request}" method="POST">
                            <div class="form-group mb-3">
                                <input type="hidden" th:field="*{id}"/>
                                <input type="hidden" th:field="*{creationDate}"/>
                                <input type="hidden" th:field="*{cost}"/>
                                <input type="hidden" th:field="*{completionStatus}"/>
                                <input type="hidden" th:field="*{paymentStatus}"/>
                                <textarea rows="5" name="description" th:field="*{description}"
                                          placeholder="description..."
                                          class="form-control mb-4 col-4"></textarea>
                                <p th:errors="*{description}" class="text-danger"
                                   th:if="${#fields.hasErrors('description')}"></p>
                            </div>
                            <div class="row">
                                <div class="col-md-8">
                                    <button type="submit" class="btn btn-primary">Save</button>
                                </div>
                                <div class="col-md-4">
                                    <span><a th:href="@{/requests/list}">Back to the list</a></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
